<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available 2</title>
    <script src="jquery-1.11.3.min.js"></script>
</head>
<body>
<div id="demo"></div>

<script>
//var cars = JSON.parse()
$.getJSON( "stage", function( data ) {
  var items = [];
  $.each( data, function( key, val ) {
      if (key == "queue") {
          items = val
      }
  });
    var html = ""
  for(var i = 0; i < items.length; i++) {
    html+= "<li>" + items[i] + "</li>";
  }
  $( "<ul/>", {
    "class": "queue",
    html: html
  }).appendTo( "body");
});

$.getJSON( "/player/available", function( data ) {
  var html = ""
  $.each( data, function( key, val ) {
      alert(key)
      html+= "<li>" + key ;
      html +="<ul>";

      for(var i = 0; i < val.length; i++) {
        html+= "<li> <a href='/stage/add/" + val[i] + "'>" + val[i] + "</a></li>";
      }
      html +="</ul></li>";
  });


  $( "<ul/>", {
    "class": "avaible",
    html: html
  }).appendTo( "body");
});

 //     document.getElementById("demo").innerHTML += "<li>" + cars[i] + "</li>";
//}
//document.getElementById("demo").innerHTML += "</ul>";
</script>
</body>
</html>
