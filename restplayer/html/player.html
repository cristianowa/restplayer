<!DOCTYPE html>
<html>
<head>
    <title>Rest Player</title>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <meta name="description" content="Append block"/>
    <meta name="keywords" content="javascript, dynamic, grid, layout, jquery plugin, flex layouts"/>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="freewall.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome.min.css">
    <style type="text/css">
        .free-wall {
            margin: 15px;
        }

        .add-more {
            margin: 15px;
        }

        body {
            background-color: lightgrey;
        }

        ​ul {
            list-style-type: none;
        }

        li {
            list-style: none;
            color: white;
            padding-left: 5%;
        }

        a {
            color: white;
        }

        a:visited {
            color: lightgray;
        }

        a:hover {
            color: gold;
        }

        h3 {
            color: lightcyan;
        }

        h1 {
            color: lightcyan;
        }

        .button {
            font: menu;
            color: ButtonText;
            display: inline-block;
            width: 110px;
            height: 110px;
        }

        .tile {
            display: inline-block;
            float: left;
            position: center;
            margin: 3px;
        }

        .container {
            display: inline-block;
            width: 42%;
            position: center;
            margin: 10px;
        }

        .center {
            position: center;
            text-align: center;

        }
    </style>
</head>
<body>
<div class='header'>
    <div class="clearfix">
        <div class="float-left">
            <h1><a href="https://github.com/cristianowa/restplayer">RestPlayer</a></h1>

            <div class='target' style="font-size: 140%;">A seamless http remote player.</div>
        </div>
    </div>
    <div class="center" id="master">
        <p>

        <form action=/player/prev method="put" style="display: inline;">
            <button class="btn large" title="Previus" type="submit" name="previus">
                <i class="fa fa-backward fa-5x"/> </i> </button>
        </form>

        <form action=/player/play method="put" style="display: inline;">
            <button class="btn large" title="Play" type="submit" name="play">
                <i class="fa fa-play fa-5x"/> </i> </button>
            </button>
        </form>

        <form action=/player/pause method="put" style="display: inline;">
            <button class="btn large" title="Pause" type="submit" name="pause">
                <i class="fa fa-pause fa-5x"/> </i> </button>
            </button>
        </form>

        <form action=/player/next method="put" style="display: inline;">
            <button class="btn btn-large" title="Next" type="submit" name="next">
                <i class="fa fa-forward fa-5x"/> </i> </button>
            </button>
        </form>

        <form action=/player/stop method="put" style="display: inline;">
            <button class="btn btn-large" title="Stop" type="submit" name="stop">
                <i class="fa fa-stop fa-5x"/> </i> </button>
            </button>
        </form>
        </p>
        <div class="container">
            <a href="/upload/music/" class="tile">
                <i class="fa fa-cloud-upload fa-3x" title="Upload audio" ></i>
            </a>
            <a href="/control/directory/" class="tile">
                <i class="fa fa-eject fa-3x" title="Add new directory"></i>
            </a>

            <a href="/stage/save/" class="tile">
                <i class="fa fa-save fa-3x" title="Save queue to playlist"></i>
            </a>

            <a href="/stage/addshuffle" class="tile">
                <i class="fa fa-random fa-3x" title="Add all media randomized"></i>
            </a>

            <a href="/stage/clear/" class="tile">
                <i class="fa fa-eraser fa-3x" title="Erase play queue"></i>
            </a>

            <a href="/volume/down" class="tile">
                <i class="fa fa-volume-down fa-3x" title="Volume down"></i>
            </a>

            <a href="/volume/up" class="tile">
                <i class="fa fa-volume-up fa-3x" title="Volume up"></i>
            </a>

            <a href="/volume/off" class="tile">
                <i class="fa fa-volume-off fa-3x" title="Volume off"></i>
            </a>
        </div>
    </div>
</div>
<div id="freewall" class="free-wall">

</div>
<script type="text/javascript">

    var colour = [
        //		"rgb(142, 68, 173)",
        //		"rgb(243, 156, 18)",
        //			"rgb(211, 84, 0)",
        "rgb(48, 136, 133)",
        //		"rgb(41, 128, 185)",
        //	"rgb(192, 57, 43)",
        "rgb(57,66,64)",
        //		"rgb(39, 174, 96)"
    ];

    $(".brick").each(function () {
        this.style.backgroundColor = colour[colour.length * Math.random() << 0];
    });
    function playing_queue() {
        return $.getJSON("/stage", {})
    }
    ;

    function available() {
        return $.getJSON("/player/available", {})
    }
    ;


    $(function () {
        var wall = new Freewall("#freewall");
        wall.reset({
            selector: '.brick',
            animate: true,
            cellW: 160,
            cellH: 160,
            delay: 50,
            onResize: function () {
                wall.fitWidth();
            }
        });
        wall.fitWidth();

        playing_queue().done(function (data) {
            var html = '<div class="brick {size}" style="background-color: {color}"><div class="cover">{cover}</div>{content}</div>';

            html = html.replace('{cover}', "<h1>Playing Queue</h1><p><a href='/stage/shuffle'>" +
                    "<i class=\"fa fa-random fa-1x\" title=\" Randomize\"></i></a>");
            var content = "<ul>";
            var items = [];
            $.each(data, function (key, val) {
                if (key == "queue") {
                    items = val;
                }
            });

            for (var i = 0; i < items.length; i++) {
                content += "<li>" + items[i] + "</li>";
            }
            ;

            content += "</ul>";
            html = html.replace('{content}', content);
            //var size = "size33 size32 size31 size23 size22 size21 size13 size12 size11".split(" ");
            html = html.replace('{size}', 'size33')
                    .replace('{color}', colour[colour.length * Math.random() << 0]);
            wall.appendBlock(html);
        });


        available().done(function (data) {
            var divs = [];
            $.each(data, function (key, val) {
                header = "<h3>" + key.split("/").pop() +
                        "</h3><a href='/stage/adddir/{key_url}'>" +
                        " <i class=\"fa fa-plus-square fa-1x\" title='{key}'></i></a>" +
                        "</h3><a href='/stage/addshuffle/{key_url}'>" +
                        " <i class=\"fa fa-random fa-1x\" title='{key}'></i></a>";
                body = "<ul> {content}</ul> "
                url = key.split("/").join("_");
                key_url = key.split("/").join("_")
                header = header.replace(new RegExp("{key}", 'g'),key)
                        .replace(new RegExp("{url}"),url)
                        .replace(new RegExp("{key_url}", 'g'),key_url);
                content = "";
                max_length = 0;

                for (var i = 0; i < val.length; i++) {
                    max_length = Math.max(val[i].length, max_length);
                    content += "<li> <a href='/stage/add/{valurl}'>{valname}</a></li>"
                            .replace('{valurl}', val[i])
                            .replace('{valname}', val[i]);
                }
                var html = '<div class="brick" style="background-color:{color}; width:{width}px; height:{height}px">' +
                        '<div class="cover">{cover}</div>{content}</div>';
                width = max_length * 6;
                height = val.length * 6;
                html = html.replace('{width}', width)
                        .replace('{heigth}', height)
                        .replace('{color}', colour[colour.length * Math.random() << 0])
                        .replace('{cover}', header)
                        .replace('{content}', content);

                wall.appendBlock(html);
            });

        });


        $(".add-more").click(function () {
            var temp = '<div class="brick {size}" style="background-color: {color}"><div class="cover">{cover}</div>{content}</div>';
        })
    });

</script>
</body>
</html>
